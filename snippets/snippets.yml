# yaml-language-server: $schema=https://raw.githubusercontent.com/Yash-Singh1/vscode-snippets-json-schema/main/schema.json

If:
  prefix: If
  body:
    - If ${1:condition} Then
    - "\t${2}"
    - End If

ElseIf:
  prefix: ElseIf
  body:
    - ElseIf ${1:condition} Then
    - "\t${2}"

Else:
  prefix: Else
  body:
    - Else
    - "\t${0}"

Sub:
  prefix: Sub
  body:
    - Sub ${1:Name}()
    - "\t${2}"
    - End Sub

Function:
  prefix: Function
  body:
    - Function ${1:Name}()
    - "\t${2}"
    - End Function
