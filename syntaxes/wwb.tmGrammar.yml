scopeName: source.wwb
fileTypes:
  - .wwd

patterns:
  - include: "#keywords"
  - include: "#types"
  - include: source.vba

repository:
  keywords:
    patterns:
      - name: keyword.control.vba
        match: AndAlso|OrElse|IsNot|Return

  types:
    patterns:
      - name: support.type.builtin
        match: ((?i)\b(Decimal|Huge_|PortInt|SByte|UHuge_|UInteger|ULong)\b)
